<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StudyBuddy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "styles\main.css" %}'><!-- To link with static css-->
    <!--<script src='main.js'></script>-->
</head>
<body>
    {% include "navbar.html" %}
    <!-- Added for displaying messages-->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li><!--Message tags removed-->
        {% endfor %}
    </ul>
    {% endif %}

    <!--<img src="{% static 'images/data modeling techniques.png'  %}"/>-->

    {% block content %}
    
    {% endblock %}
</body>
</html>
